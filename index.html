<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML / CSS Review</title>
  <link rel="stylesheet" href="./style.css">
  <script src="jquery.js"></script>

  <!-- Include jQuery code -->
  <!-- Make sure this is after jquery.js -->
  <!-- <script src="script.js"></script> -->
  <script src="events.js"></script>
</head>
<body>
  <h1>Hello Mersenne!</h1>

  <!-- Jargon -->

  <!-- a div element -->
  <div id="yoloDiv" class="so-special">
    YOLO
    <em>You Only Levitate Once</em>
  </div>

  <!-- a self-closing tag -->
  <img id='yoloImg' src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d35eacaf1176b0008974b54%2F960x0.jpg%3FcropX1%3D790%26cropX2%3D5350%26cropY1%3D784%26cropY2%3D3349" alt="">
  <img class='fancyImg' src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5d35eacaf1176b0008974b54%2F960x0.jpg%3FcropX1%3D790%26cropX2%3D5350%26cropY1%3D784%26cropY2%3D3349" alt="">

  
  <input 
    type="text"
    placeholder="Tell me about youreself"
    id="about-yourself"
    value="hello y'all!"
  />

  <button id="addBtn">Add to list</button>
  <button id="clearList">Clear List</button>

  <!-- Some elements have specific structures -->
  <ul>
    <!-- Children of ul has to be an li -->
    <li>Item A <button class="removeBtn">Remove me</button></li>
  </ul>

  <table id="my-cool-table">
    <thead>
      <th>col 1</th>
      <th>col 2</th>
      <th>col 3</th>
    </thead>
    <tbody>
      <tr id="row1">
        <td class="td1">col a</td>
        <td class="td2">col b</td>
        <td class="td3">col c</td>
      </tr>
    </tbody>
  </table> 

</body>
</html>
